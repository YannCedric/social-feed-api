name: End2End_Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: '10'
    - name: npm install, build, and test
      run: |
        node -v
        npm -v
        npm i -f
        npm test
